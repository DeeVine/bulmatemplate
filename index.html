<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bulma Template</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
  <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
	<div class="wrapper">
		<header>
		  <nav class="nav level">
		  	<div class="level-left">
		  		<p class="logo">Trending Restaurants</p>
		  	</div>
		  	<div class="level-right">
					<a href="#" class="navLinks button is-link">Find A Restaurant</a>
					<a href="#" class="navLinks button is-link">Login</a>
		    </div>
		  </nav>
		</header>
		<div class="main container-fluid">
			<h1>Main Content Goes Here</h1>
			<p>The content</p>
			<div class="card restaurant-list">
			  <header class="card-header">
			    <p class="card-header-title is-centered">
			      Top Trending Restaurants
			    </p>
			    <a href="#" class="card-header-icon" aria-label="more options">   
			    </a>
			  </header>
			  <div class="card-content">
			    <div class="content">
			      <ul class='list centered'>
			      	<li>1. Restaurant 1</li>

			      	<li>3. Restaurant 3</li>
			      	<li>4. Restaurant 4</li>
			      	<li>5. Restaurant 5</li>
			      </ul>
			    </div>
			  </div>
			<!--   <footer class="card-footer">
			    <a href="#" class="card-footer-item">Save</a>

			    <a href="#" class="card-footer-item">Delete</a>
			  </footer> -->
			</div>
		<footer class="footer">
			<p class="centered">Copyright &#169; 2017 | Trending Restaurants</p>
		</div>
		</footer>				
	</div>
</body>

</html>
